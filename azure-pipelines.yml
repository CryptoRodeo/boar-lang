# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: Local

steps:
- script: |
   echo Building Code
   go build ./
  displayName: 'Build'

- script: |
    subjects=(parser lexer ast token evaluator object)
    for subject in "${subjects[@]}"; do go test "./$subject"; done
  displayName: 'Test'
